receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  debug:
    verbosity: detailed

  prometheus:
    endpoint: "0.0.0.0:8889"
    const_labels:
      label1: "value1"

  logging:

  zipkin:
    endpoint: "http://zipkin-sx75.railway.internal:9411/api/v2/spans"
    format: proto

  otlp/jaeger:
    endpoint: "jaeger-jjjq.railway.internal:4317"
    tls:
      insecure: "true"

processors:
  batch:

extensions:
  health_check:
  pprof:
    endpoint: ":1888"
  zpages:
    endpoint: ":55679"

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, zipkin, otlp/jaeger, debug]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, prometheus, debug]